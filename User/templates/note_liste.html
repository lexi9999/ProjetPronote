<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Liste des Notes</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Liste des Notes</h1>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Élève</th>
                    <th>Matière</th>
                    <th>Note</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for note in notes %}
                <tr>
                    <td>{{ note.eleve.nom }} {{ note.eleve.prenom }}</td>
                    <td>{{ note.matiere.nom }}</td>
                    <td id="note-{{ note.id }}">{{ note.note }}</td>
                    <td>
                        <button class="btn btn-primary edit-note" data-note-id="{{ note.id }}" data-note-value="{{ note.note }}">Modifier</button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <div class="modal fade" id="editNoteModal" tabindex="-1" aria-labelledby="editNoteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editNoteModalLabel">Modifier la Note</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="editNoteForm" method="post" action="">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="note">Note</label>
                            <input type="number" step="0.01" class="form-control" id="note" name="note" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Enregistrer</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            var noteId;

            $('.edit-note').click(function() {
                noteId = $(this).data('note-id');
                var noteValue = $(this).data('note-value');
                $('#note').val(noteValue);
                $('#editNoteModal').modal('show');
            });

            $('#editNoteForm').submit(function(e) {
                e.preventDefault();
                var url = '/User/modifier_note/' + noteId + '/';
                $.ajax({
                    url: url,
                    type: 'POST',
                    data: {
                        note: $('#note').val(),
                        csrfmiddlewaretoken: '{{ csrf_token }}'
                    },
                    success: function(response) {
                        if (response.success) {
                            $('#note-' + noteId).text(response.note);
                            $('#editNoteModal').modal('hide');
                        } else {
                            alert('Erreur: ' + response.errors);
                        }
                    },
                    error: function(response) {
                        alert('Erreur lors de la soumission du formulaire: ' + response.responseText);
                    }
                });
            });
        });
    </script>
</body>
</html>
