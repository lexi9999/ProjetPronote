<!DOCTYPE html>
<html>
<head>
    <title>Events</title>
</head>
<body>
    <h1>Events</h1>
    <ul>
        {% for event in events %}
            <li>
                <strong>{{ event.title }}</strong><br>
                Start: {{ event.start }}<br>
                End: {{ event.end }}<br>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
