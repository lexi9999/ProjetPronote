<!DOCTYPE html>
<html>
<head>
    <title>Upload iCalendar Link</title>
</head>
<body>
    <div>
    <h1>Upload iCalendar Link</h1>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <label for="ical_url">iCalendar URL:</label>
        <input type="url" name="ical_url" id="ical_url" required>
        <button type="submit">Upload</button>
    </form>
</div>
</body>
</html>
