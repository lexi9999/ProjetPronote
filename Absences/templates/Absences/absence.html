{% extends 'Absences/base.html' %}

{% block content %}
<h2>Enregistrer les absences pour le cours de {{ event.name }}</h2>
<form method="post">
    {% csrf_token %}
    <table class="table" action="{% url 'Absences:absence' event_id=event.id enseignant_id=enseignant_id %}">
        <thead>
            <tr>
                <th>El√®ve</th>
                <th>Absent</th>
            </tr>
        </thead>
        <tbody>
            {% for eleve in eleves %}
            <tr>
                <td>{{ eleve.name }} {{ eleve.firstName }}</td>
                <td>
                    <input type="checkbox" name="absent_students" value="{{ eleve.id }}"
                           {% if eleve in absent_students %}checked{% endif %}>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <button id="save" type="submit" class="btn btn-primary" >Save</button>
    <style>
#save{ color: #0a283c;
            height: 40px;
            background: transparent;
            color: #fff;
            border: 2px solid #fff;
            text-decoration: none;
            outline: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 10px;
            transition: .5s;
        }
        #save:hover {
            background: #fff;
            color: #0a283c;   
        }}

    </style>
  <style>
    td,th,h2{
        color:#fff ;
    }

  </style>  
</form>
{% endblock %}
