<!DOCTYPE html>
<html>
<head>
    <title>Upload ICS File</title>
</head>
<body>
    <h1>Upload ICS File</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="ics_file">
        <button type="submit">Upload</button>
    </form>
</body>
</html>
