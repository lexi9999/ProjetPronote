<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="general_styling.css">
    <link rel="stylesheet" href="change_password_styling.css">
</head>
<body>


    <header>
        <div class="logo-text-div">
            <img src="../templates/frontend/ressources/logo.png" class="logo-text" alt="">
            <h2 class="logo">ENSISmart</h2>
        </div>
        
        <nav class="navigation">
            <button class="btnLogin-popup btnLogout">Se d√©connecter</button>
        </nav>
    </header>

    


    <div class="wrapper pass-change">
        <div class="left">
            <form action="/action_page.php">
                <label for="usrname">Username</label>
                <input type="text" id="usrname" name="usrname" required>
            
                <label for="psw">Password</label>
                <input type="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
            
                <input type="submit" value="Submit">
            </form>
        </div>
        <div class="right">
            <div id="message">
                <h3>Password must contain the following:</h3>
                <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
                <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
                <p id="number" class="invalid">A <b>number</b></p>
                <p id="length" class="invalid">Minimum <b>8 characters</b></p>
            </div>
        </div>
    </div>

    

    
    



    <script src="general_js.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
</body>

</html>
