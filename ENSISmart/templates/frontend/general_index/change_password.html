<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% load static %}
    <link rel="stylesheet" href="{% static 'general_styling.css' %}">
    <link rel="stylesheet" href="{% static 'success_styling.css' %}">
    <link rel="stylesheet" href="{% static 'change_password_styling.css' %}">
</head>
<body>


    <header>
        <div class="logo-text-div">
            <img src="../templates/frontend/ressources/logo.png" class="logo-text" alt="">
            <h2 class="logo">ENSISmart</h2>
        </div>
        
        <nav class="navigation">
            <button class="btnLogin-popup btnLogout">Se déconnecter</button>
        </nav>
    </header>

    


    <div class="wrapper pass-change">
        <div class="main">

            <h3 class="task">
                Changer votre mot de passe pour accéder aux services d'ENSISmart
            </h3>
            <form action="" class="change">
                <input type="password" id="psw" placeholder="Mot de passe" name="psw" required>
                <input type="password" id="psw-conf" placeholder="Confirmation" name="psw-conf" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                <input type="submit" class="valider btn" value="Valider">
            </form>

            <div id="validation" class="notupped">
                <h3>Votre mot de passe doit contenir:</h3>
                <p id="letter" class="invalid">Une lettre minuscule</p><br>
                <p id="capital" class="invalid">Une lettre majuscule</p><br>
                <p id="number" class="invalid">Un nombre</p><br>
                <p id="length" class="invalid">12 caractères minimum</p><br>
            </div>
        </div>
    </div>

    

    
    



    <script src="change_password_js.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
</body>

</html>
